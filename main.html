<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <h1 class="logo-text">Dashboard</h1>
            </div>

            <div class="button-group">
                <div class="nav-button">
                    <img src="./icons/home.svg" alt="" class="icon">
                    <p class="nav-text">Home</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/profiles.svg" alt="" class="icon">
                    <p class="nav-text">Profiles</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/messages.svg" alt="" class="icon">
                    <p class="nav-text">Messages</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/history.svg" alt="" class="icon">
                    <p class="nav-text">History</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/tasks.svg" alt="" class="icon">
                    <p class="nav-text">Tasks</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/communities.svg" alt="" class="icon">
                    <p class="nav-text">Communities</p>
                </div>
            </div>

            <div class="button-group">
                <div class="nav-button">
                    <img src="./icons/settings.svg" alt="" class="icon">
                    <p class="nav-text">Settings</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/support.svg" alt="" class="icon">
                    <p class="nav-text">Support</p>
                </div>
                <div class="nav-button">
                    <img src="./icons/privacy.svg" alt="" class="icon">
                    <p class="nav-text">Privacy</p>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search-bar">
                <img src="./icons/search.svg" alt="" class="icon">
                <input class="search" placeholder="..."></input>
            </div>

            <div class="profile-container">
                <img src="./icons/notification.svg" alt="" class="icon">
                <img src="./icons/account.svg" alt="" class="profile-img">
                <h1 class="username black">John Doe</h1>
            </div>

            <div class="greeting">
                <img src="./icons/account.svg" alt="" class="profile-img-big">
                <p class="greet-text black">Greetings,</p>
                <p class="greet-username black">John Doe</p>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <h1 class="content-header black">Your Projects</h1>

                <div class="content">
                    <div class="content-card">
                        <div class="card-text">
                            <h1 class="card-title black">Title</h1>
                            <p class="card-desc black">Description</p>
                        </div>
                        <div class="card-btns">
                            <img src="./icons/star.svg" alt="" class="icon">
                            <img src="./icons/trash.svg" alt="" class="icon">
                            <img src="./icons/plus.svg" alt="" class="icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="announcements">
                <h1 class="content-header black">Announcements</h1>
                <div class="content">

                </div>
            </div>

            <div class="trending">
                <h1 class="content-header black">Trending</h1>
                <div class="content">

                </div>
            </div>
        </div>
    </body>
</html>
